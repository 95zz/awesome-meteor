{% extends "layout.html" %}

{% block content %}
  {% for title, links in bookmarks %}
  <h2>{{ title }}</h2>
  <ul>
    {% for link in links %}
    <li>
      <a href="{{ link.url }}">{{ link.title }}</a>
      {% if link.desc %}<span class="desc">({{ link.desc }})</span>{% endif %}
      <sup>[{% if link.lang %}{{ link.lang }}{% else %}en{% endif %}]</sup>
    </li>
    {% endfor %}
  </ul>
  {% endfor %}
{% endblock %}
