{% extends "layout.html" %}

{% block content %}
  <h1>Meteor Bookmarks</h1>
  {% for title, links in bookmarks %}
  <h2>{{ title }}</h2>
  <ul>
    {% for link in links %}
    <li>
      <a href="{{ link.url }}">{{ link.title }}</a>
      {% if link.desc %}({{ link.desc }}){% endif %}
      <sup>[{{ link.lang }}]</sup>
    </li>
    {% endfor %}
  </ul>
  {% endfor %}
{% endblock %}
